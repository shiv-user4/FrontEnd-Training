<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <p class="card__coloredsection">
          <img src="./images/image-victor.jpg" />
        </p>
        <div class="card__details">
          <p class="card__name">Victor Crest 26</p>
          <p class="card__cityname">London</p>
        </div>

        <div class="card__grid">
          <span
            ><h3>80K</h3>
            Followers</span
          >
          <span
            ><h3>803K</h3>
            Likes</span
          >
          <span
            ><h3>1.4K</h3>
            Photos</span
          >
        </div>
      </div>
    </div>

  </body>
</html>
